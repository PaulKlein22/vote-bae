<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VoteBae</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card text-center">
        <div class="card-header">
            <div class="toggle">
                <i class="fa fa-bars menu" aria-hidden="true"></i>
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="image">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/VoteBae.jpg" width="80" height="80" alt="">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ivanaspasova.github.io/pollingplaces/" target="_self">Polling
                            Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ivanaspasova.github.io/nearbyevents/" target="_self">Nearby
                            Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ivanaspasova.github.io/testproject/" target="_self">Plan
                            My Voting
                            Day</a>
                    </li>
                </ul>
            </div>

            <div class="card-body">
                <h5 class="card-title">Welcome!</h5>
                <p class="card-text">VoteBae- the app making your voting day enjoyable.</p>

            </div>
        </div>



        <div class="card-body">
            <h5 class="card-title">Voter Info</h5>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment,
                                studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active');

            })
        })
    </script>
</body>

</html>
